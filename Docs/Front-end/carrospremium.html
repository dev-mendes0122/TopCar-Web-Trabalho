   <script>
    fetch('../back-end/bd-cars/listar_carros.php?tipo_carro=premium')
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('carros-container');
        data.forEach(carro => {
          const card = `
            <div style="border:1px solid #ccc; margin:10px; padding:10px;">
              <h3>${carro.modelo}</h3>
              <p>${carro.descricao}</p>
              <p>R$ ${carro.valor}</p>
              <img src="../back-end/bd-cars/imagens/${carro.foto}" width="200">
            </div>
          `;
          container.innerHTML += card;
        });
      });
