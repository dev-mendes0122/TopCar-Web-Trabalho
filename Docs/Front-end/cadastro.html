<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro</title>
  <link rel="icon" href="assets/site-icon.svg" />
  <link rel="stylesheet" href="Styles/cadastro-style.css" />
  <link rel="stylesheet" href="Styles/common-style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <div class="logo-topo">  
      <a href="main-page.html">
        <img src="assets/logo.png" alt="Logo" width="200" />
      </a>
    </div>

    <div class="formulariologin">
      <form id="cadastroForm">
        <h1 class="l1">Faça Seu Cadastro</h1>
        <input type="email" id="email" placeholder="Digite seu e-mail" required />
        <input type="password" id="senha" placeholder="Senha" required />
        <input type="password" id="confirmaSenha" placeholder="Confirme sua senha" required />
        <button class="cadastrar" type="submit">Cadastrar</button>
      </form>
    </div>
  </div>

  <script>
    document.getElementById("cadastroForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const senha = document.getElementById("senha").value.trim();
      const confirmaSenha = document.getElementById("confirmaSenha").value.trim();

      if (senha !== confirmaSenha) {
        alert("As senhas não coincidem.");
        return;
      }

      fetch("/Back-end/cadastro.php", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: `email=${encodeURIComponent(email)}&senha=${encodeURIComponent(senha)}`
      })
      .then(response => response.text())
      .then(data => {
        alert(data);
        if (data.includes("sucesso")) {
          window.location.href = "login.html";
        }
      })
      .catch(error => {
        alert("Erro no cadastro.");
        console.error("Erro:", error);
      });
    });
  </script>
</body>
</html>
