  <main style="margin: 110px;">
    <h1>Cadastro de Anúncio de Veículo</h1>
    <div class="form-area">
      <form action="../back-end/bd-cars/salvar_anuncio.php" method="post" enctype="multipart/form-data">

          <label for="modelo">Modelo do Veículo</label>
          <textarea type="text" id="modelo" name="modelo" rows="1" required></textarea>

          <label for="descricao">Descrição</label>
          <textarea id="descricao" name="descricao" rows="4" required></textarea>

          <label for="valor">Valor (R$)</label>
          <input type="number" id="valor" name="valor" step="0.01" required>

          <label for="ano">Ano</label>
          <input type="number" id="ano" name="ano" required>

          <label for="cidade">Cidade</label>
          <input type="text" id="cidade" name="cidade" required>

          <label for="quilometragem">Quilometragem (km)</label>
          <input type="number" id="quilometragem" name="quilometragem" required>

          <label for="cambio">Câmbio</label>
          <select id="cambio" name="cambio" required>
            <option value="">Selecione</option>
            <option value="manual">Manual</option>
            <option value="automatico">Automático</option>
            <option value="automatizado">Automatizado</option>
            <option value="cvt">CVT</option>
          </select>

          <label for="carroceria">Carroceria</label>
          <select id="carroceria" name="carroceria" required>
            <option value="">Selecione</option>
            <option value="sim">Hatch</option>
            <option value="nao">Sedan</option>
            <option value="nao">SUV</option>
            <option value="nao">Coupé</option>
          </select>

          <label for="blindado">Blindado</label>
          <select id="blindado" name="blindado" required>
            <option value="">Selecione</option>
            <option value="sim">Sim</option>
            <option value="nao">Não</option>
          </select>

          <label for="combustivel">Combustível</label>
          <select id="combustivel" name="combustivel" required>
            <option value="">Selecione</option>
            <option value="gasolina">Gasolina</option>
            <option value="alcool">Álcool</option>
            <option value="flex">Flex</option>
            <option value="diesel">Diesel</option>
            <option value="eletrico">Elétrico</option>
            <option value="hibrido">Híbrido</option>
          </select>

          <label for="placa">Placa</label>
          <input type="text" id="placa" name="placa" required>

          <label for="cor">Cor</label>
          <input type="text" id="cor" name="cor" required>

          <label for="tipo-carro">Tipo de carro</label>
          <select id="tipo-carro" name="tipo-carro" required>
            <option value="">Selecione</option>
            <option value="passeio">Carro de passeio</option>
            <option value="premium">Carro Premium</option>
            <option value="super">Supercarro</option>
          </select>
          <label for="foto">Foto do veículo</label>
          <input type="file" id="foto" name="foto" accept="image/*" required>

          <button type="submit" class="btn btn-danger btn-lg">Enviar Anúncio</button>
        </form>
    </div>
