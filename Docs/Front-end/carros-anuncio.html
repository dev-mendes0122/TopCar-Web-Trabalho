<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Todos os Carros Anunciados</title>
  <style>
    .card {
      border: 1px solid #ccc;
      margin: 10px;
      padding: 10px;
      max-width: 300px;
    }
    img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <h1>Todos os Carros Anunciados</h1>
  <div id="carros-container"></div>

  <script>
    fetch('../back-end/bd-cars/listar_carros.php')
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('carros-container');
        container.innerHTML = '';
        data.forEach(carro => {
          const card = `
            <div class="card">
              <h3>${carro.modelo} (${carro.tipo_carro})</h3>
              <p>${carro.descricao}</p>
              <p><strong>R$ ${carro.valor}</strong></p>
              <p>Ano: ${carro.ano}</p>
              <img src="../back-end/bd-cars/imagens/${carro.foto}" alt="Foto do ${carro.modelo}">
            </div>
          `;
          container.innerHTML += card;
        });
      })
      .catch(error => {
        console.error('Erro ao carregar carros:', error);
      });
  </script>
</body>
</html>
